<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <title>Colored Byte</title>
</head>

<body>
    <section id="content">
        <div id="box">
            <div id="top">
                <div class="photo">
                    <img src="/assets/Ellipse1.png" alt="img">
                </div>
                <div class="name">
                    <p>Erik Dunlop</p>
                    <p>San Francisco, California</p>
                </div>
            </div>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="https://picsum.photos/300/200?random=1" alt="img">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://picsum.photos/300/200?random=2" alt="img">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://picsum.photos/300/200?random=3" alt="img">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://picsum.photos/300/200?random=4" alt="img">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
            <div class="icons">
                <img class='heart' src="/assets/heartempty.svg" alt="img">
                <img class='globe' src="/assets/globe.svg" alt="img">
                <img class='msg' src="/assets/msg.svg" alt="">
            </div>
            <div class="description">
                <p><span class="user">Lucas Credie</span> dolor sit amet, consectetur adipiscing elit. Mi enim ut eu
                    cras ultrices eget et tristique proin. Mi enim ut eu cras ulteices eget et tristique proin.</p>
            </div>
            <div class="comments">
                <p><span class="user">Comment</span> consectetur adipiscing elit. Mi enim ut eu cras ultrices eget et.
                </p>
            </div>
            <div class="inputBox">
                <input name="input" type="text" value="">
                <button id="button">Post</button>
            </div>
        </div>
    </section>

    <script src="/scripts.js"></script>
</body>

</html>
